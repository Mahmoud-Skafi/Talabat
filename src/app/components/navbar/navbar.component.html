<mat-drawer-container class="sidenav" autosize>
  <mat-drawer #drawer class="sidenav__container" mode="side" opened>
    <div class="test"></div>
    <div class="sidebar__logo">
      <h4>TALABAT</h4>
    </div>
    <button [routerLink]="['/dashboard']" class="but but--paimary" mat-button color="primary">
      <mat-icon>dashboard</mat-icon> Dashborad
    </button>
    <button [routerLink]="['/restaurants']" class="but but--paimary" mat-button color="primary">
      <mat-icon>restaurant_menu</mat-icon> Restaurants
    </button>

    <button class="but but--paimary" mat-button color="primary">
      <mat-icon>receipt_long</mat-icon> Menus

    </button>
    <button class="but but--state" mat-button color="primary">
      <mat-icon>point_of_sale</mat-icon> Orders
    </button>
    <button class="but but--state-danger" mat-button color="warn">
      <mat-icon>power_settings_new</mat-icon> logout
    </button>
  </mat-drawer>

  <div class="sidenav__content">
    <!-- <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button> -->
    <mat-toolbar>
      <div class="nabvbar">
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <div class="navbar--elements">
          <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
          </button>
        </div>

      </div>

    </mat-toolbar>

    <!-- {{res.}} -->
    <!-- <app-restaurants-manager *ngIf="router !='/restaurants'"></app-restaurants-manager> -->

  </div>

</mat-drawer-container>

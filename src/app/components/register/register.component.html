<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div *ngIf="invalidRegister" class="alert alert-danger">
          Invalid username and/or password
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="userData.user_name" name="user_name" type="email" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="userData.email" name="email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="userData.password" name="password" type="password" class="form-control"
            id="exampleInputPassword1" placeholder="Password" required>
        </div>

        <button (click)="register(userData)" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<app-navbar>
  <div orders>
    <!-- <button (click)="addMenu()" mat-raised-button color="primary">ADD</button> -->
    <table restaurnts mat-table [dataSource]="orderData" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No. </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="restaurnts_id">
        <th mat-header-cell *matHeaderCellDef>Restaurnts_id </th>
        <td mat-cell *matCellDef="let element"> {{element.res_id}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="menu_id">
        <th mat-header-cell *matHeaderCellDef>Menu_id</th>
        <td mat-cell *matCellDef="let element"> {{element.menu_id}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="customer_id">
        <th mat-header-cell *matHeaderCellDef>Customer_id</th>
        <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="order_date">
        <th mat-header-cell *matHeaderCellDef>Order_date</th>
        <td mat-cell *matCellDef="let element"> {{element.order_date}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let element" class="actions__buts">
          <button mat-icon-button class="but--state-view">
            <mat-icon (click)="viewOrder(element)">visibility</mat-icon>
          </button>
          <button disabled (click)="editOrder(element)" mat-icon-button color="primary">
            <mat-icon class="btn btn--state-disabled">create</mat-icon>
          </button>
          <button (click)="deleteOrder(element)" mat-icon-button class="btn btn--state-success">
            <mat-icon>assignment_turned_in</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-navbar>

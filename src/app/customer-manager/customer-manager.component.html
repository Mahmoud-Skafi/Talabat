<app-navbar>
  <div Customer>
    <!-- <button (click)="addMenu()" mat-raised-button color="primary">ADD</button> -->
    <table restaurnts mat-table [dataSource]="customerData" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No. </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>Customer First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Customer Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let element" class="actions__buts">
          <!-- <button mat-icon-button class="but--state-view">
            <mat-icon (click)="viewCustomer(element)">visibility</mat-icon>
          </button> -->
          <!-- <button disabled (click)="editOrder(element)" mat-icon-button color="primary">
            <mat-icon class="btn btn--state-disabled">create</mat-icon>
          </button> -->
          <button (click)="deleteCustomer(element)" mat-icon-button color="warn">
            <mat-icon>person_remove_alt_1</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-navbar>

<div class="container">
  <div class="navbar">
    <mat-toolbar class="navbar__container d-jcb">

      <div class="navbar__logo">
        <img [routerLink]="['/']" style="cursor: pointer; border: none !important;" src="assets/img/logo2.png" alt=""
          width="150px">
      </div>
      <div class="navbar__elements">
        <ul>
          <li><a href=""></a><button mat-button [routerLink]="['/']">Home</button></li>
          <li><a href=""><button mat-button [routerLink]="['/ps/restaurants']">All Restaurants</button></a></li>
          <li><a href=""><button mat-button>Offers</button></a></li>
          <li><a href=""><button mat-button>About us</button></a></li>
          <li><a href=""><button mat-button>Contact us</button></a></li>
        </ul>
      </div>
      <div class="d-flex-row">

        <div *ngIf="isLogin" class="profile-image">
        </div>
        <button *ngIf="!isLogin" [routerLink]="['/login']" mat-icon-button class="btn">
          <mat-icon>person</mat-icon>
        </button>
        <button *ngIf="isLogin" mat-icon-button class="btn">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button *ngIf="isLogin" mat-icon-button class="btn" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </div>
  <div class="main-res--container">
    <div class="res-card">
      <div class="res--image">
        <img src={{resData.image}} alt="">
      </div>
      <div class="res--info">
        <h1 style="color: coral; font-size: 30px;">{{resData.name}}</h1>
        <h3>{{resData.desc}}</h3>
        <h3>
          <mat-icon>location_on</mat-icon> {{resData.city}}, {{resData.street}}
        </h3>
        <h3>
          <mat-icon>perm_phone_msg</mat-icon> {{resData.phone}}
        </h3>
        <h2>
          <mat-icon>thumbs_up_down
          </mat-icon> {{resData.rating}}
        </h2>
      </div>
    </div>
    <br>

    <div class="menu--container">
      <div class="menu--card-container">
        <div *ngFor="let menu of menuData" class="menu--card">
          <div class="menu--image">
            <img src={{menu.image}} alt="">
          </div>
          <div class="menu--info">
            <h1>{{menu.name}}</h1>
            <p>{{(menu.name.length>20)? (menu.name | slice:0:20)+'..':(menu.name)}}</p>
            <span class="price">{{menu.price}} $</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
